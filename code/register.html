<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <!--CSS Style for sign-->
    <style>
      .sign {
        height: 400px;
      }
      .sign h1 {
        margin-top: 200px;
      }
    </style>
    <!--Header-->
    <header>
      <h1>Hogwarts</h1>
      <img src="./img/witch.png" alt="" />
    </header>
    <!--Form-->
    <main>
      <div class="user">
        <a href="index.html">
          <img src="./img/worker.gif" alt="" />
        </a>
      </div>
      <div class="sign">
        <h1>Кіру</h1>
      </div>
      <div class="obshdiv">
        <form action="">
          <div class="inptts">
            <input type="email" required placeholder="Электрондық пошта" />
            <input type="password" required placeholder="Құпиясөз" />
          </div>
          <div class="remember">
            <label for="check">Сақтау<input type="checkbox" /></label>
            <a
              href="https://myaccount.google.com/?utm_source=OGB&utm_medium=app"
              >Құпиясөз ұмыту</a
            >
          </div>
          <div class="submit">
            <input type="submit" value="Тіркелу" />
          </div>
          <div class="registor">
            <p>Аккаунтың жоқ па?</p>
            <a href="login.html">Кіру</a>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
